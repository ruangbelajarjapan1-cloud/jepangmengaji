<!doctype html>
<html lang="id" data-theme="light" id="top">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jepang Mengaji — Mengaji Sesuai Sunnah, Berdakwah, Berkontribusi</title>
  <meta name="description" content="Artikel keislaman, info kajian, live YouTube, dan donasi kegiatan dakwah di Jepang." />
  <link rel="icon" href="jm.jpeg" />
  <script>(function(){try{var t=localStorage.getItem('jm-theme'); if(t) document.documentElement.setAttribute('data-theme', t);}catch(e){}})();</script>
  <style>
    :root{--bg:#fff;--bg-soft:#f8fafc;--text:#0f172a;--muted:#475569;
      --card:#fff;--border:#e2e8f0;--primary:#3b82f6;--accent:#22c55e;
      --danger:#ef4444;--shadow:0 10px 25px rgba(2,6,23,.08)}
    [data-theme="dark"]{--bg:#0f172a;--bg-soft:#111827;--text:#e5e7eb;--muted:#94a3b8;
      --card:#111827;--border:#1f2937;--shadow:0 10px 30px rgba(0,0,0,.25)}

    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--text);
      background:linear-gradient(rgba(255,255,255,0.86), rgba(255,255,255,0.86)),url("https://images.unsplash.com/photo-1523217582562-09d0def993a6?auto=format&fit=crop&w=1920&q=80") no-repeat top center fixed;
      background-size:cover}
    [data-theme="dark"] body{background:linear-gradient(rgba(15,23,42,.8), rgba(15,23,42,.9)),url("https://images.unsplash.com/photo-1523217582562-09d0def993a6?auto=format&fit=crop&w=1920&q=80") no-repeat top center fixed;
      background-size:cover}

    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}
    .container{max-width:1120px;margin:0 auto;padding:0 1rem}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.6rem .9rem;border:1px solid var(--border);
      border-radius:.7rem;cursor:pointer;background:var(--card);color:var(--text);transition:transform .15s}
    .btn:hover{transform:translateY(-1px);box-shadow:var(--shadow)}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.soft{background:transparent;color:var(--primary);border-color:var(--primary)}
    .badge{padding:.1rem .4rem;font-size:.75rem;background:rgba(148,163,184,.25);border:1px solid var(--border);border-radius:.4rem}

    .nav{position:sticky;top:0;z-index:40;background:color-mix(in oklab,var(--bg) 85%, transparent);backdrop-filter:blur(8px);border-bottom:1px solid var(--border)}
    .nav-inner{display:flex;justify-content:space-between;align-items:center;padding:.7rem 0}
    .nav-links{display:none;gap:1rem}
    @media(min-width:768px){.nav-links{display:flex}}

    .hero{padding:3rem 0;background:linear-gradient(180deg,color-mix(in oklab,var(--primary) 10%,transparent),transparent)}
    .grid{display:grid;gap:1rem}
    .grid-2{grid-template-columns:1fr}
    .grid-3{grid-template-columns:1fr}
    @media(min-width:768px){.grid-2{grid-template-columns:1fr 1fr}.grid-3{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:1rem;box-shadow:var(--shadow)}
    .card>.p{padding:1rem}
    .section{padding:2.5rem 0}
    .muted{color:var(--muted)}
    .aspect-video{position:relative;padding-top:56.25%;background:var(--bg-soft);border:1px solid var(--border);border-radius:1rem;overflow:hidden}
    .aspect-video>*{position:absolute;inset:0;width:100%;height:100%}
    .flex{display:flex;gap:.5rem;align-items:center}
    .right{margin-left:auto}
    .space{height:1rem}

    .logo{height:40px;border-radius:.5rem;background:#fff;box-shadow:var(--shadow)}
    [data-theme="dark"] .logo{background:#0b1220}

    .input{padding:.45rem .6rem;border:1px solid var(--border);border-radius:.6rem;background:var(--card);color:var(--text)}
    #backTop{position:fixed;bottom:20px;right:20px;z-index:50;width:44px;height:44px;border:none;border-radius:50%;background:var(--primary);color:#fff;cursor:pointer;box-shadow:var(--shadow);display:none;font-size:18px}
    #backTop:hover{transform:translateY(-2px)}
    details{border:1px solid var(--border);border-radius:.6rem;background:var(--card);box-shadow:var(--shadow);overflow:hidden}
    details summary{list-style:none;display:flex;align-items:center;gap:.5rem;padding:.6rem .8rem;cursor:pointer;font-weight:600;user-select:none}
    details summary::-webkit-details-marker{display:none}
    details .chev{margin-left:auto;transition:transform .2s}
    details[open] .chev{transform:rotate(180deg)}
    details .content{padding:.8rem .9rem}
    .video-thumb{border-radius:.7rem;overflow:hidden;border:1px solid var(--border)}
  </style>
</head>
<body>

  <header class="nav">

        <span class="badge">コミュニティ</span>

      <nav class="nav-links">

      <div class="flex">
        <button class="btn soft" id="themeToggle" aria-label="Toggle theme">🌗</button>
        <a class="btn primary" href="#donasi">❤️ Donasi</a>
        <!-- search navbar -->
        <form id="navSearch" style="margin-left:.5rem" onsubmit="event.preventDefault();var q=this.q.value.trim();location.href='arsip.html'+(q?('?q='+encodeURIComponent(q)):'');">
          <input name="q" type="search" placeholder="Cari… (mis. akidah)" class="input" style="width:180px"/>
        </form>
      </div>
    </div>
  </header>

    <div class="container" style="padding:1rem 0;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
      <div class="flex" style="gap:.5rem"><img src="jm.jpeg" alt="Logo" style="height:24px;border-radius:.25rem"/><span class="muted">© <span id="year"></span> Jepang Mengaji</span></div>
      <div class="flex" style="gap:1rem">
        <a class="muted" href="arsip.html">Arsip</a>
        <a class="muted" href="#">Privasi</a>

        <a class="muted" href="#top">Kembali ke Atas</a>
